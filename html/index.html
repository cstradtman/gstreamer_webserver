  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
</head>
<body>
  <h1>hls Video.js Example Embed</h1>

  <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" >
    <source src="hls/test.m3u8" type="application/x-mpegURL">
  </video-js>
  
  
  
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
  
  <script>
    var player = videojs('my_video_1');
  </script>
  
  <h1>dash Video.js Example Embed</h1>

<video id=example-video width=600 height=300 class="video-js vjs-default-skin" controls> </video>

<script src="video.js"></script>
<script src="dash.all.js"></script>
<script src="videojs-dash.min.js"></script>
<script>
  var player = videojs('example-video');
  player.src({ src: 'dash/test.mpd', type: 'application/dash+xml'});
  player.play();
</script> 


</body>
</html>
